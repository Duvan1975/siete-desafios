<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>Desafio</title>
</head>

<body>
    <header>
        <h1>¡Hola Mundo!</h1>
    </header>
    <main class="formulario">
        <section>
            <label for="nombre_id">Nombre:</label><br>
            <input type="text" id="nombre_id" class="nombre" name="nombre" placeholder="Digite su nombre"><br><br>
            <label for="edad_id">Edad:</label><br>
            <input type="text" id="edad_id" class="edad" name="edad" placeholder="Digite su edad"><br><br>
            <label for="lenguaje_id">lenguaje:</label><br>
            <input type="text" id="lenguaje_id" class="lenguaje" name="lenguaje" placeholder="Ingrese el tipo de lenguaje"><br><br>

            <button class="btn-capturar">Guardar</button>
        </section>
        <section class="mensaje">
            <textarea class="resultado" rows="6" cols="50" readonly>
                Ingresando datos aquí...
            </textarea>
        </section>

    </main>
    <footer>

    </footer>
</body>
<script src="javaScript.js"></script>

</html>
